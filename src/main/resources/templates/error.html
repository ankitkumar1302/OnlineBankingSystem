<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
        }
        .error-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #f5c6cb;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.2em;
        }
        a {
            color: #721c24;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>Error</h1>
    <p th:text="${error}">An unexpected error occurred.</p>
    <p><a href="/" th:href="@{/}">Return to Home</a></p>
</div>
</body>
</html>
